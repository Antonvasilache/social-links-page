<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall, front-end developer"
          class="content-img"
        />
        <h1 class="content-name">Jessica Randall</h1>
        <h2 class="content-location">London, United Kingdom</h2>
        <p class="content-description">
          "Front-end developer and avid reader."
        </p>
        <ul class="content-socials">
          <li class="content-socials-item">GitHub</li>
          <li class="content-socials-item">Frontend Mentor</li>
          <li class="content-socials-item">LinkedIn</li>
          <li class="content-socials-item">Twitter</li>
          <li class="content-socials-item">Instagram</li>
        </ul>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
